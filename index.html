<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Josefin+Slab" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well text-center">Fireflower Pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <h3 class="page-header">Order Form:</h3>
          <form id="new_order">
            <div class="form-group">
              <label for="order-name">Name</label>
              <input id="order_name" type="text" class="form-control" placeholder="Name" value="Caleb">
            </div>
            <div class="radio">
              <h4>How much pizza would you like?</h4>
              <label><input type="radio" name="size" value="Slice" checked>A Slice!</label>
              <label><input type="radio" name="size" value="Med">A Medium Pizza!</label>
              <label><input type="radio" name="size" value="Large">A Large Pizza!</label>
            </div>
            <div class="checkbox">
              <h4>Which toppings would you like?</h4>
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="toppings" value="extraCheese" checked>
                Extra Cheese
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="toppings" value="Pepperoni">
                Pepperoni
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="toppings" value="pineapple" checked>
                Pineapple
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="toppings" value="anchovies">
                Anchovies
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="toppings" value="garlic">
                Roasted Garlic
              </label>
            </div>
            <div class="radio">
              <h4>Delivery or Pickup?</h4>
              <label><input type="radio" name="delivery" value="delivery">Delivery</label>
              <label><input type="radio" name="delivery" value="takeout" checked>Pick Up</label>
            </div>
            <button class="btn btn-danger" type="submit" name="button">Submit Order!</button>
          </form>
        </div>
        <div id="receipt">
        </div>
      </div>
    </div>
  </body>
</html>
