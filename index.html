<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well text-center">Pizza</h1>
      <form id="new_order">
        <div class="form-group">
          <label for="order-name">Name</label>
          <input id="order_name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="radio">
          <h4>What size pizza would you like?</h4>
          <label><input type="radio" name="size" value="slice">Slice</label>
          <label><input type="radio" name="size" value="med">Medium Pizza</label>
          <label><input type="radio" name="size" value="large">Large Pizza</label>
        </div>
        <div class="checkbox">
          <h4>What toppings would you like?</h4>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="extraCheese" checked>
            Extra Cheese
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="Pepperoni">
            Pepperoni
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="pineapple" checked>
            Pineapple
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="anchovies">
            Anchovies
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="toppings" value="garlic">
            Roasted Garlic
          </label>
      </div>
      </form>

    </div>
  </body>
</html>
